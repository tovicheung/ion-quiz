<body>
    <div class="container">
        <!--
            <span class="material-symbols-outlined">
            settings
            </span>
        -->
        <div class="center">
            <div id="main">
                <h1 id="ion_symbol"></h1>
                <h2 id="ion_name"></h2>
                <h3 id="ion_color"></h3>
                <div id="info">
                    <p>Tap once / press space to reveal and continue</p>
                    <p>Tap with two fingers / press S for settings</p>
                    <button onclick="info_gotit()">Got it!</button>
                </div>
            </div>
            <div id="settings">
                <h2>Settings</h2>
                <br>

                <label class="switch">
                    <input type="checkbox" id="settings_reverse">
                    <span class="slider round"></span>
                </label>
                Reverse (show ion name, memorize symbol)
                
                <br>
                
                <label class="switch">
                    <input type="checkbox" id="settings_color">
                    <span class="slider round"></span>
                </label>
                Ion color
                
                <br>
                <br>
                <button onclick="close_settings(); update_settings()">Save & Back</button>
            </div>
        </div>
    </div>
